<div class="col-md-12 columns movie">
</br>
<ul class="list-group">
	<li tooltip class="col-md-3 col-sm-4 col-xs-12 columns no-pad text-center" ng-repeat="movie in popularMovies track by $index">
		<a link href="#/{{customizedLink}}" ng-click="setSingleView(movie.id)">
			<img class="img-responsive" ng-src="http://image.tmdb.org/t/p/{{imageSize}}{{movie.poster_path}}" alt="{{movie.title}}"/>
		</a>
		<span class="hide" id="info">{{movie}}</span>
	</li>
</ul>
</div>
