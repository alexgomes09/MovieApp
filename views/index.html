<!DOCTYPE html>
<html ng-app="movieApp">
<head>
	<title>Movie App</title>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html, charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="Author" content="Alex Gomes, alex.09hg@gmail.com, http://www.alexgomes.tk"/>
	<meta name="copyright" content="Alex Gomes, http://www.alexgomes.tk"/>
	<meta name="Keywords" content="Movie App, Web App, Moviez, Popular Movie, Angular App"/>
	<meta name="Description" content="A movie app that was created in 2015 by Alex Gomes. He used themoviedb.com as dataset and AngularJS as front-end platform"/>
	<meta name="robots" content="all">

	<link href='../stylesheets/bootstrap.min.css' rel='stylesheet' type='text/css'>
	<!-- <link href="../stylesheets/reset.min.css" rel="stylesheet" type="text/css" /> -->
	<link href='http://fonts.googleapis.com/css?family=Lato:400,900|Roboto:400,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="../stylesheets/fontello.css">
	<!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/knormalize.min.css"> -->
	<link href="../stylesheets/app.css" media="screen, projection" 
	rel="stylesheet" type="text/css" />
</head>
<body class="ng-cloak container">
	<div class="row">
		<div class="col-md-2 columns sidebar" ng-controller="SidebarController">
			<h1 class="text-center">Moviez</h1>
			<table>
				<tr ng-repeat="genre in movieGenres">
					<td>
						<a ng-href="#/{{genre.name}}">{{genre.name}}</a>
					</td>
				</tr>
			</table>
		</div>

		<div class="col-md-10 columns">
			<div class="row">
				<div class="col-md-5 columns search">
					<table class="table">
						<tr>
							<td>
								<i class="icon-search"></i>
							</td>
							<td>
								<input class="pull-right" type="text" placeholder="Search Movies">
							</td>
						</tr>
					</table>
				</div>
				<div class="col-md-7 columns top-link">
					<ul class="text-center clearfix">
						<li class="col-md-3 col-sm-6">
							<a href="#/popular">Popular</a>
						</li>
						<li class="col-md-3 col-sm-6">
							<a ng-href="#/top_rated/">Top Rated</a>
						</li>
						<li class="col-md-3 col-sm-6">
							<a href="#/upcoming/">Upcoming</a>
						</li>
						<li class="col-md-3 col-sm-6">
							<a href="#/now_playing/">Now Playing</a>
						</li>
					</ul>
				</div>	
			</div>

			<div ng-view="" class="row"></div>
		</div>
	</div>
	<script src="../js/lib/jquery.min.js"></script>
	<script src="../js/lib/angular.js"></script>
	<script src="../js/lib/angular-route.min.js"></script>
	<script src="../js/lib/modernizr.min.js"></script>
	<script src="../js/lib/themoviedb.js"></script>
	<script src="../js/app.js"></script>
	<script src="../js/factory/movie_service.js"></script>
	<script src="../js/controller/sidebar_controller.js"></script>
	<script src="../js/controller/info_controller.js"></script>
	<script src="../js/controller/single_view_controller.js"></script>
	<script src="../js/main.js"></script>
</body>

</html>
