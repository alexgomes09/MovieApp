<!DOCTYPE html>
<html ng-app="movieApp">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movie App</title>
	<meta http-equiv="refresh" content="1654654651648">
	<link href='stylesheets/foundation.min.css' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto:900,300,700,400' rel='stylesheet' type='text/css'>
	<link href="stylesheets/reset.min.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="stylesheets/fontello.css">
	<link href="stylesheets/app.css" media="screen, projection" rel="stylesheet" type="text/css" />

</head>

<body>
	<div class="row collapse">
		<div class="medium-12 columns" ng-controller="MainController">
			<div class="medium-3 columns sidebar text-center">
				<h1>Moviez</h1>
				<img src="images/Iron-man.jpg" width="250" />
			</div>

			<div class="medium-9 columns info">
				<div class="row collapse">
					<div class="medium-12 columns search">
						<table>
							<tr>
								<td>
									<i class="icon-search"></i>
								</td>
								<td>
									<input class="medium-right" type="text" placeholder="Search Movies" size="50">
								</td>
							</tr>
						</table>
					</div>
				</div>
				<div class="row collapse">
					<div id="movieTitle">
						<h3>The Lord of the Rings: The Fellowship of the Ring<br><br></h3>
					</div>
					<div id="movieInfo">
						<h5>Released Date: </h5>
						<h5>Director: </h5>
						<h5>Synopsis:</h5>
						<h5>Cast:</h5>
					</div>
				</div>
			</div>
			{{test}}
		</div>
	</div>

	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/angular.js"></script>
	<script src="js/lib/angular-route.min.js"></script>
	<script src="js/lib/modernizr.min.js"></script>
	<script src="js/lib/tmdb.js"></script>
	<script src="js/lib/themoviedb.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller/main_controller.js"></script>
	<script src="js/controller/movie_factory.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
